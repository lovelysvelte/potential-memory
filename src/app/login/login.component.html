


<div id="wrapper">

    <div class="form_div">
    <p class="form_label">LOGIN FORM</p>
    <form [formGroup]="loginform" (ngSubmit)="clk_login()">
    <p><input type="text" placeholder="Enter Email" formControlName="email"
        [ngClass]="{ 'is-invalid': (isFormSubmitted && loginform.controls.email.errors) || (!loginform.controls.email.pristine && loginform.controls.email.invalid) }"></p>
        <div class="invalid-feedback"
        *ngIf="(isFormSubmitted && loginform.controls.email.errors) || (!loginform.controls.email.pristine && loginform.controls.email.invalid)">
        <div style="color: white;" *ngIf="loginform.controls.email.errors?.required">Email is required</div>
        <div style="color: white;" *ngIf="loginform.controls.email.errors?.pattern">Enter valid email</div>

    </div>
    <p><input type="password" formControlName="password" placeholder="**********"  [ngClass]="{ 'is-invalid': (isFormSubmitted && loginform.controls.password.errors) || (!loginform.controls.password.pristine && loginform.controls.password.invalid) }"></p>
    <div class="invalid-feedback"
    *ngIf="(isFormSubmitted && loginform.controls.password.errors) || (!loginform.controls.password.pristine && loginform.controls.password.invalid)">
    <div style="color: white;" *ngIf="loginform.controls.password.errors?.required">Password is required</div>
    <div style="color: white;" *ngIf="loginform.controls.password.errors?.minlength">Minimum 8 characters required</div>
</div>
    <p><input type="submit"  value="LOGIN"></p>
    </form>
    </div>
    <br>
    <br>
    <br>
  
    
    </div>
